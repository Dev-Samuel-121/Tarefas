<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
  <title>Document</title>
</head>

<body data-bs-theme="dark" class="py-5">

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="taskName" placeholder="Task name">
              <label for="taskName">Task name</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Description" id="description"
                style="height: 100px;"></textarea>
              <label for="description">Description</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- BotÃ£o para abrir o modal -->
  <div class="d-flex justify-content-end px-3">
    <button type="button" id="myInput" class="btn btn-outline-warning rounded-pill" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
      <i class="bi bi-plus-lg"></i> Add task
    </button>
  </div>

  <!-- Lista de tarefas -->
  <div id="taskList"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
